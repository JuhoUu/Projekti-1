<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">To-Do List</h1>
        <form id="todo-form">
            <div class="form-group">
                <input type="text" class="form-control" id="todo-input" placeholder="Add new task">
                <div class="invalid-feedback">Please enter a valid task. At least 3 characters</div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Add Task</button>
        </form>
        <div id="error-message" class="text-danger mb-3"></div>
        <p class="mb-3">Open tasks: <span id="open-tasks-counter">0</span></p>
        <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
